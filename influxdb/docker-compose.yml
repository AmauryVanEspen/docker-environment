version: '3'
services:
  influxdb:
    container_name: influxdb
    reboot: unless-stopped
    image: influxdb:alpine
    expose:
      - "8086"
    volumes:
      - influxdb:/var/lib/influxdb
      - /etc/localtime:/etc/localtime:ro
    networks:
      - influxdb

volumes:
  influxdb:
    external: true

networks:
  influxdb:
    external:
      name: influxdb
