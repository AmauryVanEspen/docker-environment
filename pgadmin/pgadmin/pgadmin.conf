<VirtualHost *:80>
    ServerName pgadmin.example.com

    WSGIDaemonProcess pgadmin processes=1 threads=25
    WSGIScriptAlias / /usr/local/lib/python3.6/site-packages/pgadmin4/pgAdmin4.wsgi

    <Directory /usr/local/lib/python3.6/site-packages/pgadmin4>
        WSGIProcessGroup pgadmin
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>